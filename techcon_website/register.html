<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register for TechCon 2024</title>
</head>
<body>
  <header>
    <h1>Register for TechCon 2024</h1>
    <nav>
      <a href="/about.html">About</a>
      <a href="/schedule.html">Schedule</a>
      <a href="/register.html">Register</a>
      <a href="/contact.html">Contact</a>
    </nav>
  </header>
  <main>
    <form action="/contact.html">
      <label for="fname">Full Name:</label> <br>
      <input type="text" id="fname" name="fname"><br>
      <label for="yemail">Email:</label><br>
      <input type="email" id="yemail" name="yemail"><br>
      <label for="pword">Password</label><br>
      <input type="password" id="pword" name="pword"><br>
      <input type="checkbox" id="conditions" name="conditions">
       <label for="conditions"> I agree to the terms and conditions</label><br>
       <input type="button" value="Register Now">
    </form>
  </main>
  <footer>
    <p> Techcon 2024 conference Copyright 2024. All Rights Reserved!</p>
</footer>
</body>
</html>
